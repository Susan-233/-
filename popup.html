<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>看看下班没</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>看看下班没</h1>
        <div id="current-time"></div>
        <div id="work-progress">
            <div id="progress-bar"></div>
            <div id="progress-percentage"></div>
        </div>
        <div id="earnings"></div>
        <div id="hourly-rate"></div> <!-- 新增：显示时薪 -->
        <button id="settings-btn">设置</button>
    </div>
    <div id="settings" style="display: none;">
        <h2>设置</h2>
        <form id="settings-form">
            <label for="monthly-salary">月薪 (元):</label>
            <input type="number" id="monthly-salary" required>
            
            <label for="work-days">每月工作天数:</label>
            <input type="number" id="work-days" required>
            
            <label for="work-start">上班时间:</label>
            <input type="time" id="work-start" required>
            
            <label for="work-end">下班时间:</label>
            <input type="time" id="work-end" required>
            
            <label for="has-lunch-break">有午休?</label>
            <input type="checkbox" id="has-lunch-break">
            
            <div id="lunch-break-times" style="display: none;">
                <label for="lunch-start">午休开始时间:</label>
                <input type="time" id="lunch-start">
                
                <label for="lunch-end">午休结束时间:</label>
                <input type="time" id="lunch-end">
            </div>
            
            <button type="submit">保存</button>
        </form>
    </div>
    <div id="poem-container">
        <h3>今日诗词</h3>
        <p id="poem-text"></p>
        <p id="poem-author"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
